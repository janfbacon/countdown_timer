<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="Jan Bacon">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="A simple editable countdown timer with features including changing background and font format">
        <title> Countdown Timer </title>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="upload-container">
            <input type="file" id="fileupload" accept="image/*">
            <label for="fileupload">
                <span class="material-icons">
                    image
                </span>
            </label>

            <!-- <input type="file" id="fileupload" accept="image/*">
            <label for="fileupload">
                <span class="material-icons">
                    font_download
                </span>
            </label> -->
        </div>

        <h1>
            <div class="hello">
                <div class="countdown-heading1" contenteditable="true"> Hello!</div>
                <span class = "fa fa-gear" style="font-size:18px;color:black;"></span>
            </div>
        </h1>

        <h2>
            <div class="countdown-heading2" contenteditable="true"> Countdown 
                <span class = "fa fa-gear" style="font-size:18px;color:black;"></span>
            </div>
        </h2>

        <div class="countdown-container">
            <div class="countdown-text">
                <input type="number" id="days" min="0" max="365" placeholder="00">
                <span>days</span>
            </div>
            <div class="countdown-text">
                <input type="number" id="hours" min="0" max="23" placeholder="00">
                <span>hours</span>
            </div>
            <div class="countdown-text">
                <input type="number" id="mins" min="0" max="59" placeholder="00">
                <span>minutes</span>
            </div>    
            <div class="countdown-text">    
                <input type="number" id="secs" min="0" max="59" placeholder="00">
                <span>seconds</span>
            </div>
            <span class = "fa fa-gear" style="font-size:18px;"></span>
        </div>

        <div id="qr"></div>

        <!-- --------------------------------------- QR Code --------------------------------------- -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js" integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

        <script type="text/javascript">
            
        const QRElement = document.getElementById('qr');
            
        new QRCode(QRElement, {
            text: 'https://janfbacon.github.io/countdown_timer/',
            width: 200,
            height: 200,
        })   
        </script>
        <!-- --------------------------------------------------------------------------------------- -->
    </body>
</html>
